<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votazione Nomi Dominio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .voting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .domain-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .domain-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .domain-card.voted {
            border-color: #28a745;
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
        }

        .domain-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .domain-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .vote-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .vote-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .vote-btn:disabled {
            background: #28a745;
            cursor: not-allowed;
            transform: none;
        }

        .vote-count {
            font-weight: bold;
            color: #333;
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .results-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }

        .results-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .top-domains {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .top-domain {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .top-domain.first {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            transform: scale(1.05);
        }

        .top-domain.second {
            background: linear-gradient(135deg, #c0c0c0, #e2e8f0);
        }

        .top-domain.third {
            background: linear-gradient(135deg, #cd7f32, #d4a574);
        }

        .reset-btn {
            display: block;
            margin: 30px auto 0;
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .category-title {
            font-size: 1.4rem;
            color: #333;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            font-weight: bold;
        }

        .voting-stats {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è Votazione Nomi Dominio</h1>
            <p>Scegli i tuoi nomi preferiti per il Corporate Hub Solution</p>
        </div>

        <div class="voting-stats">
            <strong>Voti totali: <span id="totalVotes">0</span></strong>
        </div>

        <div class="category-title">üíº Opzioni Business Focus</div>
        <div class="voting-grid" id="businessSection">
            <!-- Business domains will be inserted here -->
        </div>

        <div class="category-title">üí∞ Opzioni con "Cashback" Completo</div>
        <div class="voting-grid" id="cashbackSection">
            <!-- Cashback domains will be inserted here -->
        </div>

        <div class="category-title">üéØ Varianti Creative</div>
        <div class="voting-grid" id="creativeSection">
            <!-- Creative domains will be inserted here -->
        </div>

        <div class="results-section">
            <h2 class="results-title">üèÜ Classifica Attuale</h2>
            <div class="top-domains" id="topDomains">
                <!-- Top results will be inserted here -->
            </div>
        </div>

        <button class="reset-btn" onclick="resetVotes()">üîÑ Reset Votazioni</button>
    </div>

    <script>
        const domains = {
            business: [
                { name: 'cashbiz.it', description: 'Combina "cash" (cashback) + "biz" (business) - Corto e memorabile' },
                { name: 'savehub.it', description: 'Richiama il concetto di hub aziendale del documento' },
                { name: 'bizback.it', description: 'Diretto e specifico per il target corporate' },
                { name: 'clubsave.it', description: 'Idea di club esclusivo con vantaggi' },
                { name: 'smartbuy.it', description: 'Acquisti intelligenti e vantaggiosi' },
                { name: 'dealzone.it', description: 'Zona delle offerte/sconti' },
                { name: 'cashclub.it', description: 'Club del cashback' }
            ],
            cashback: [
                { name: 'cashbackbiz.it', description: 'Diretto e professionale per il target business' },
                { name: 'cashbackhub.it', description: 'Richiama il concetto di "hub" del documento' },
                { name: 'cashbackpro.it', description: 'Professionale e per aziende' },
                { name: 'mycashback.it', description: 'Personale e diretto' },
                { name: 'cashbackplus.it', description: 'Suggerisce vantaggi aggiuntivi' },
                { name: 'cashbackclub.it', description: 'Esclusivit√† e appartenenza' },
                { name: 'cashbackzone.it', description: 'Area dedicata al cashback' }
            ],
            creative: [
                { name: 'cashbackstore.it', description: 'Negozio del cashback' },
                { name: 'cashbackdeals.it', description: 'Offerte con cashback' },
                { name: 'cashbacksmart.it', description: 'Cashback intelligente' },
                { name: 'cashbacksave.it', description: 'Doppio risparmio' },
                { name: 'cashbackmax.it', description: 'Massimizza il cashback' },
                { name: 'cashbackfast.it', description: 'Cashback veloce/immediato' },
                { name: 'cashbackwin.it', description: 'Vincere con il cashback' },
                { name: 'cashbackgo.it', description: 'Dinamico e d\'azione' }
            ]
        };

        let votes = JSON.parse(localStorage.getItem('domainVotes')) || {};
        let userVotes = JSON.parse(localStorage.getItem('userVotes')) || [];

        function initializeDomains() {
            createDomainCards('businessSection', domains.business);
            createDomainCards('cashbackSection', domains.cashback);
            createDomainCards('creativeSection', domains.creative);
            updateResults();
            updateTotalVotes();
        }

        function createDomainCards(sectionId, domainList) {
            const section = document.getElementById(sectionId);
            section.innerHTML = '';
            
            domainList.forEach(domain => {
                const card = document.createElement('div');
                card.className = `domain-card ${userVotes.includes(domain.name) ? 'voted' : ''}`;
                card.innerHTML = `
                    <div class="domain-name">${domain.name}</div>
                    <div class="domain-description">${domain.description}</div>
                    <div class="vote-section">
                        <button class="vote-btn" onclick="vote('${domain.name}')" 
                                ${userVotes.includes(domain.name) ? 'disabled' : ''}>
                            ${userVotes.includes(domain.name) ? '‚úì Votato' : 'üëç Vota'}
                        </button>
                        <span class="vote-count">${votes[domain.name] || 0} voti</span>
                    </div>
                `;
                section.appendChild(card);
            });
        }

        function vote(domainName) {
            if (userVotes.includes(domainName)) return;
            
            votes[domainName] = (votes[domainName] || 0) + 1;
            userVotes.push(domainName);
            
            localStorage.setItem('domainVotes', JSON.stringify(votes));
            localStorage.setItem('userVotes', JSON.stringify(userVotes));
            
            initializeDomains();
        }

        function updateResults() {
            const allDomains = [...domains.business, ...domains.cashback, ...domains.creative];
            const sortedDomains = allDomains
                .map(domain => ({
                    ...domain,
                    votes: votes[domain.name] || 0
                }))
                .sort((a, b) => b.votes - a.votes)
                .slice(0, 3);

            const topDomainsContainer = document.getElementById('topDomains');
            topDomainsContainer.innerHTML = '';

            sortedDomains.forEach((domain, index) => {
                const position = ['first', 'second', 'third'][index];
                const medal = ['ü•á', 'ü•à', 'ü•â'][index];
                
                const domainCard = document.createElement('div');
                domainCard.className = `top-domain ${position}`;
                domainCard.innerHTML = `
                    <div style="font-size: 2rem; margin-bottom: 10px;">${medal}</div>
                    <div style="font-size: 1.3rem; font-weight: bold; margin-bottom: 5px;">${domain.name}</div>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #333;">${domain.votes} voti</div>
                `;
                topDomainsContainer.appendChild(domainCard);
            });
        }

        function updateTotalVotes() {
            const total = Object.values(votes).reduce((sum, count) => sum + count, 0);
            document.getElementById('totalVotes').textContent = total;
        }

        function resetVotes() {
            if (confirm('Sei sicuro di voler resettare tutte le votazioni?')) {
                votes = {};
                userVotes = [];
                localStorage.removeItem('domainVotes');
                localStorage.removeItem('userVotes');
                initializeDomains();
            }
        }

        // Initialize the app
        initializeDomains();
    </script>
</body>
</html>
